<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css ">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
<!--    <script src="{% static 'js/script.js' %}"></script>-->
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
              <img src="{% static 'logo-vector-RGB-small.png' %}" style="max-width: 50%;height: auto; display: block;"
                   class="d-inline-block align-top img-responsive" alt="Bootstrap" loading="lazy">
            </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {% with url_name=request.resolver_match.url_name %}
            <li class="nav-item {% if url_name == 'index' %}active{% endif %}">
                <a class="nav-link" href="{% url 'index' %}">Ismertető</a>
            </li>
            <li class="nav-item {% if url_name == 'CalcWizard' %}active{% endif %}">
                <a class="nav-link" href="{% url 'CalcWizard' %}">Kalkulátor</a>
            </li>
            <li class="nav-item {% if url_name == 'pmtsz' %}active{% endif %}">
                <a class="nav-link" href="{% url 'pmtsz' %}">Szabályzat</a>
            </li>
            <li class="nav-item {% if url_name == 'contact' %}active{% endif %}">
                <a class="nav-link" href="{% url 'contact' %}">Kapcsolat</a>
            </li>
            {% endwith %}
        </ul>
    </div>
</nav>
    {% block content %}
    {% endblock %}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
  <footer class="mt-auto">
    <div class="col-md-4 d-flex align-items-center">
      <span class="text-muted">© 2022 Büntetőpont Kalkulátor | verzió: 1.0.0 </span>
    </div>
  </footer>
</body>
</html>
